<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="menu-icon">
            <img src="images/logo1 1.png" id="logo" alt="Logo">
            <img src="images/menu.svg" id="menu" alt="Menu">
        </div>
        <div class="nav-icons">
            <div class="icon" id="search"><img src="images/search.svg" alt="Search"></div>
            <div class="icon" id="grid"><img src="images/grid.svg" alt="Dashboard"></div>
            <div class="icon" id="user"><img src="images/user.svg" alt="Users"></div>
            <div class="icon" id="settings"><img src="images/settings.svg" alt="Settings"></div>


            <div class="active"></div>
        </div>
        <div class="logout-icon">
            <img src="images/log-out.svg" alt="Logout">
        </div>
    </div>

    <div class="main-content">
        <h1>Dashboard</h1>

        <div id="menu-sidebar">
            <img src="images/menu.svg" alt="Menu">
        </div>

        <section id="cards">
            <div class="card">
                <div class="card_load"></div>
                <div class="card_load_extreme_title"></div>
                <div class="card_load_extreme_descripion"></div>
            </div>
        </section>



    </div>

    <script src="scripts.js"></script>
</body>

</html>
